<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Barcode Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Generate your barcode</h2>
      <label for="qrText">Enter text or URL</label>
      <input type="text" id="qrText" placeholder="Text or URL" />
      <div class="qrImgcontainer">
        <img src="" class="qrImg" />
      </div>
      <button class="solid-btn" onclick="generateQR()">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
